<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat de Rolagem de Dados</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mainContainer">
      <!-- Coluna do Chat -->
      <div id="chatColumn">
        <!-- Barra de Navega칞칚o Superior com 칈cones -->
        <div id="navBar">
          <div class="icon" onclick="switchToChat()">游눫 Chat</div>
          <div class="icon" onclick="switchToDocuments()">游늯 Fichas</div>
        </div>

        <!-- 츼rea do Chat -->
        <div id="chatWindow">
          <!-- As mensagens do chat ser칚o adicionadas aqui -->
        </div>

        <!-- Entrada de Mensagem -->
        <div id="inputContainer">
          <input
            type="text"
            id="inputMessage"
            placeholder="Digite uma mensagem ou comando"
          />
          <button
            id="sendButton"
            onclick="sendCommand(document.getElementById('inputMessage').value)"
          >
            Enviar
          </button>
        </div>
      </div>
    </div>

    <!-- modal -->

    <!-- Modal para adicionar ficha -->
    <div id="addFichaModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-button" onclick="closeAddFichaModal()">&times;</span>
        <h2>Adicionar Nova Ficha</h2>

        <form id="fichaForm">
          <label for="nomePersonagem">Nome do Personagem:</label>
          <input type="text" id="nomePersonagem" name="nomePersonagem" />
          <input type="hidden" id="fichaId" name="fichaId" />
          <label for="classe">Classe:</label>
          <input type="text" id="classe" name="classe" />

          <!-- <label for="raca">Ra칞a:</label>
          <input type="text" id="raca" name="raca" />

          <label for="alinhamento">Alinhamento:</label>
          <input type="text" id="alinhamento" name="alinhamento" />

          <label for="aparencia">Apar칡ncia:</label>
          <input type="text" id="aparencia" name="aparencia" /> -->

          <label for="dadoDano">Dado de Dano:</label>
          <input type="text" id="dadoDano" name="dadoDano" />

          <label for="armadura">Armadura:</label>
          <input type="number" id="armadura" name="armadura" />

          <label for="pontosVida">Pontos de Vida:</label>
          <input type="number" id="pontosVida" name="pontosVida" />

          <label for="maxpontosVida">Pontos de Vida M치ximos:</label>
          <input type="number" id="maxpontosVida" name="maxpontosVida" />

          <label for="nivel">N칤vel:</label>
          <input type="number" id="nivel" name="nivel" />

          <label for="xp">XP:</label>
          <input type="number" id="xp" name="xp" />

          <label for="moedas">Moedas:</label>
          <input type="number" id="moedas" name="moedas" />

          <label for="carga">Carga:</label>
          <input type="number" id="carga" name="carga" />

          <label for="maxCarga">Carga M치xima:</label>
          <input type="number" id="maxCarga" name="maxCarga" />

          <!-- Campos din칙micos para movimentos -->
          <label>Movimentos:</label>
          <div id="movimentosContainer">
            <input
              type="text"
              name="movimentoNome"
              placeholder="Nome do movimento"
            />
            <textarea
              name="movimentoDesc"
              placeholder="Descri칞칚o do movimento"
            ></textarea>
            <button type="button" onclick="addMovimento()">
              Adicionar Movimento
            </button>
          </div>

          <!-- Campos din칙micos para v칤nculos -->
          <label>V칤nculos:</label>
          <div id="vinculosContainer">
            <input type="text" name="vinculo" placeholder="V칤nculo" />
            <button type="button" onclick="addVinculo()">
              Adicionar V칤nculo
            </button>
          </div>

          <!-- Campos din칙micos para invent치rio -->
          <label>Invent치rio:</label>
          <div id="inventarioContainer">
            <input type="text" name="inventarioItem" placeholder="Item" />
            <button type="button" onclick="addInventario()">
              Adicionar Item
            </button>
          </div>

          <label for="notas">Notas:</label>
          <textarea id="notas" name="notas"></textarea>

          <button type="button" onclick="saveFicha()">Salvar Ficha</button>
          <button type="button" onclick="deleteFicha()">Deletar Ficha</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
